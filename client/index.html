    <!-- Critical CSS inlined for faster rendering -->
    <style>
      /* Critical above-the-fold styles for mobile performance */
      html, body { 
        margin: 0; 
        padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Critical hero section styles */
      .hero-section { 
        position: relative;
        min-height: 550px;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      }
      
      .hero-content {
        position: relative;
        z-index: 20;
        color: white;
        max-width: 42rem;
        padding: 1rem;
      }
      
      .hero-title {
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1.5rem;
      }
      
      @media (min-width: 768px) {
        .hero-title { font-size: 3rem; }
      }
      
      @media (min-width: 1024px) {
        .hero-title { font-size: 3.75rem; }
      }
      
      /* Critical button styles */
      .cta-button {
        display: inline-block;
        background: #3b82f6;
        color: white;
        font-weight: 600;
        padding: 0.75rem 2rem;
        border-radius: 0.375rem;
        text-decoration: none;
        transition: background-color 0.2s;
        margin: 0.5rem 0.5rem 0.5rem 0;
      }
      
      .cta-button:hover {
        background: #2563eb;
      }
      
      .cta-button-secondary {
        background: white;
        color: #1e3a8a;
      }
      
      .cta-button-secondary:hover {
        background: #f3f4f6;
      }
      
      /* Loading skeleton */
      .loading-skeleton { 
        background: #f3f4f6; 
        border-radius: 4px; 
        animation: pulse 2s infinite; 
      }
      
      @keyframes pulse { 
        0%, 100% { opacity: 1; } 
        50% { opacity: 0.5; } 
      }
      
      /* Layout stability */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Additional critical Tailwind utilities for above-the-fold */
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { inset: 0; }
      .z-0 { z-index: 0; }
      .z-20 { z-index: 20; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .max-w-2xl { max-width: 42rem; }
      .object-cover { object-fit: cover; }
      .text-white { color: white; }
      .font-bold { font-weight: 700; }
      .font-sans { font-family: Inter, system-ui, sans-serif; }
      .leading-tight { line-height: 1.25; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .min-h-550 { min-height: 550px; }
      .bg-black\/30 { background-color: rgb(0 0 0 / 0.3); }
      .text-4xl { font-size: 2.25rem; }
      .text-lg { font-size: 1.125rem; }
      .space-y-4 > * + * { margin-top: 1rem; }
      .space-x-4 > * + * { margin-left: 1rem; }
      .hidden { display: none; }
      
      @media (min-width: 640px) {
        .sm\\:flex-row { flex-direction: row; }
        .sm\\:space-y-0 > * + * { margin-top: 0; }
        .sm\\:space-x-4 > * + * { margin-left: 1rem; }
      }
      
      @media (min-width: 768px) {
        .md\\:text-5xl { font-size: 3rem; }
        .md\\:text-xl { font-size: 1.25rem; }
        .md\\:block { display: block; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:text-6xl { font-size: 3.75rem; }
      }
      
      /* Critical navigation styles */
      .navigation {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e40af;
        text-decoration: none;
      }
      
      /* Critical typography */
      .text-center { text-align: center; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .pt-24 { padding-top: 6rem; }
      .py-16 { padding: 4rem 0; }
      .gap-12 { gap: 3rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .shadow-lg { 
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                    0 4px 6px -2px rgba(0, 0, 0, 0.05); 
      }
      .h-auto { height: auto; }
      .bg-neutral-light { background-color: #f9fafb; }
      .bg-white { background-color: white; }
      .text-gray-600 { color: #4b5563; }
      .text-primary { color: #1e40af; }
      .font-semibold { font-weight: 600; }
      .inline-block { display: inline-block; }
      .transition-colors { transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out; }
      
      /* Critical button styles */
      .btn-primary {
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }
      
      .btn-primary:hover {
        background-color: #2563eb;
      }
      
      /* Layout utilities */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .gap-6 { gap: 1.5rem; }
      .gap-8 { gap: 2rem; }
      .gap-10 { gap: 2.5rem; }
      
      /* Critical CLS prevention for call buttons */
      .sticky-call-button {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        z-index: 50;
        width: 180px;
        height: 64px;
        contain: layout;
      }
      
      .emergency-banner {
        min-height: 60px;
        contain: layout;
      }
      
      .emergency-call-btn {
        min-width: 220px;
        min-height: 36px;
        box-sizing: border-box;
      }
      
      /* Image dimension fixes for CLS */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      .hero-image {
        aspect-ratio: 3/2;
        width: 100%;
        height: auto;
      }
      
      .about-image {
        aspect-ratio: 4/3;
        width: 100%;
        height: auto;
      }
      
      .service-image {
        aspect-ratio: 3/2;
        width: 100%;
        height: auto;
      }
      
      @media (min-width: 768px) {
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\\:flex-row { flex-direction: row; }
        .md\\:order-1 { order: 1; }
        .md\\:order-2 { order: 2; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:flex-row { flex-direction: row; }
        .lg\\:w-1\/2 { width: 50%; }
      }
    </style>
